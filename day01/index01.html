<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
    
    <div id="app">
            <input type="button" @click="dong" value="动起来">
            <input type="button" @click="stop" value="停">
        <p>{{msg}}</p>
    </div>



    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"12345567889003333227819264",
                timeId:null
            },
            methods:{
                dong () {
                    clearInterval(this.timeId)
                    this.timeId = setInterval(()=>{
                        var header = this.msg.substr(0,1)
                    var foor = this.msg.substr(1)
                    this.msg = foor+header
                    },300)
                },
                stop (){
                    clearInterval(this.timeId)
                }
            }
        })
        
    </script>
</body>
</html>
