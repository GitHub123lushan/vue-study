<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
            <input type="text" v-model="something">+
            <input type="text" v-model="something1">=
            <input type="text" :value="something+something1">
    </div>


    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                something:"",
                something1:"",
            }
        })

    </script>
