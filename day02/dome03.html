<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        {{msg}}
        <p v-text="info()"></p>
        <a href="#">{{msg|msginfo}}</a>
        <input type="text" v-focus>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: 123, //要使用的数据
            },
            methods: { //定义函数
                info() {
                    return "112"
                }
            },
            filters: { //定义过滤器
                msginfo(msg) {
                    return "过滤后的结果"
                }
            },
            directives: {// 指令的定义
                focus: {//全写方式
                    
                    inserted: function (el) {
                        el.focus()
                        console.log(el)
                    }
                },
                color(el){//简写形式 包含 bind 和update
                    el.style.color="blue"
                }
            },
            beforeCreate () {
                //vm实力对象初始化之后,但data和methods还没配置(此时不能发送ajax请求)
            },
           created () {
               //vm实力对象初始化完成之后,data和methods以及配置完成(此时最适合发送ajax请求)
           },
           beforeMount () {
               //数据挂载到dom树上之前的函数
           },
           mounted () {
               //数据已经完全挂载到dom树上
           },
           beforeUpdate () {
               //数据已经更新 但界面没有更新
           },
           updated () {
               //数据和界面都完全更新完全
           },
           beforeDestroy () {
               //vue实力已经从运行阶段进入到销毁阶段
           },
           destroyed () {
               //vue已经销毁
           }
        })
    </script>
</body>

</html>
